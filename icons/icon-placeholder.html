<!DOCTYPE html>
<html>
<head>
    <title>Generar √çconos</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
        h1 { color: #333; }
        .icon-preview { display: inline-block; margin: 10px; text-align: center; }
        .icon-preview img { border: 1px solid #ddd; background: white; }
        .icon-preview p { font-size: 12px; color: #666; }
        a { display: inline-block; margin: 5px; padding: 5px 10px; background: #667eea; color: white; text-decoration: none; border-radius: 4px; font-size: 12px; }
        #canvas { display: none; }
    </style>
</head>
<body>
    <h1>üèñÔ∏è Generador de √çconos - Playa Chapadmalal</h1>
    <p>Hac√© click en cada bot√≥n para descargar el √≠cono:</p>

    <div id="icons"></div>

    <canvas id="canvas"></canvas>
    <img id="svg" src="icon.svg" style="display:none" crossorigin="anonymous">

    <script>
        const sizes = [32, 72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('icons');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const svgImg = document.getElementById('svg');

        svgImg.onload = function() {
            sizes.forEach(size => {
                const div = document.createElement('div');
                div.className = 'icon-preview';

                // Generar PNG
                canvas.width = size;
                canvas.height = size;
                ctx.clearRect(0, 0, size, size);
                ctx.drawImage(svgImg, 0, 0, size, size);

                const dataUrl = canvas.toDataURL('image/png');

                const img = document.createElement('img');
                img.src = dataUrl;
                img.width = Math.min(size, 100);
                img.height = Math.min(size, 100);

                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = `icon-${size}.png`;
                link.textContent = `Descargar ${size}x${size}`;

                const p = document.createElement('p');
                p.textContent = `${size}x${size}`;

                div.appendChild(img);
                div.appendChild(document.createElement('br'));
                div.appendChild(p);
                div.appendChild(link);

                container.appendChild(div);
            });
        };
    </script>
</body>
</html>
